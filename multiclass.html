<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for elements with the "city" class */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    } 

    /* Style for elements with the "main" class */
    .main {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Multiple Classes</h2>
  <p>
    Here, all three &lt;h2&gt; elements belong to the "city" class. 
    In addition, London also belongs to the "main" class, which center-aligns the text.
  </p>

  <!-- Elements using multiple and single classes -->
  <h2 class="city main">London</h2>
  <h2 class="city">Paris</h2>
  <h2 class="city">Tokyo</h2>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
 border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      background-color: #fff;
    }

    th {
      background-color: #343a40;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    td {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Model</th>
      </tr>
    </thead>
    <tbody>
 <tr><td>Dodge</td><td>Challenger</td></tr>
      <tr><td>Mahindra</td><td>Thar</td></tr>
      <tr><td>tesla</td><td>t2.0</td></tr>
      <tr><td>TATA</td><td>EV Crown</td></tr>
      <tr><td>BMW</td><td>BMW 7 Series</td></tr>
    </tbody>
  </table>
</body>
</html>

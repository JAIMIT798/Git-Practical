<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Four Side Example</title>
    <style>
        div {
            border: 1px solid black;
            margin: 25px 50px 75px 100px; /* Top Right Bottom Left */
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>The Margin Shorthand Property - 4 Values</h2>
    <div>
        This div element has a top margin of 25px, right margin of 50px, bottom margin of 75px, and left margin of 100px.
    </div>
</body>
</html>
